***REMOVED***

  marathon:
    verifier:
      args: ['./env/bin/gunicorn', 'web:app', '-b', '0.0.0.0:3000', '--log-file=-']
      mem: 256
      cpus: 0.2
      instances: 2
      healthChecks:
        - protocol: HTTP
          intervalSeconds: 10
          timeoutSeconds: 10
          path: '/health'
          maxConsecutiveFailures: 0  # don't auto-kill tasks that fail health check
      container:
        type: 'DOCKER'
        docker:
          image: '<%= $deploy_variables[:docker_image] %>'
          network: 'BRIDGE'
          portMappings:
            - containerPort: 3000
              hostPort: 0
              protocol: 'tcp'
      uris:
        - '<%= $deploy_variables[:nexus_url] %>'

